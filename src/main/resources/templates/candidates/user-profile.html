<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>User Profile</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Personal Information</h2>
            <p>First Name: <span th:text="${candidate.firstName}"></span></p>
            <p>Last Name: <span th:text="${candidate.lastName}"></span></p>
            <p>Email: <span th:text="${candidate.email}"></span></p>
            <p>Phone: <span th:text="${candidate.phone}"></span></p>
            <p>Address: <span th:text="${candidate.address}"></span></p>
        </div>
        <div class="col-md-6">
            <h2>Skills</h2>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Skill Name</th>
                    <th>Skill Description</th>
                    <th>Skill Level</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="skill : ${candidate.skills}">
                    <td th:text="${skill.skillName}"></td>
                    <td th:text="${skill.skillDescription}"></td>
                    <td th:text="${skill.skillLevel}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
