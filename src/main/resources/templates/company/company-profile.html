<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-row {
            margin-bottom: 15px;
        }

        .profile-label {
            font-weight: bold;
            color: #495057;
        }

        .skills-section {
            margin-top: 30px;
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
        }

        .skills-list li {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<h1>Company Profile</h1>
<div class="container profile-container">
<!-- Form -->
<form th:action="@{/company/cms/update-company}" method="post">
    <!-- Candidate ID (hidden) -->
    <input type="hidden" name="id" th:value="${ownerCompany.getId()}">

    <!-- Email -->
    <div class="row profile-row">
        <div class="col-4 profile-label">Email:</div>
        <div class="col-8">
            <input type="text" class="form-control" name="email" th:value="${ownerCompany.getEmail()}" readonly>
        </div>
    </div>

    <!-- Full Name -->
    <div class="row profile-row">
        <div class="col-4 profile-label">Company Name:</div>
        <div class="col-8">
            <input type="text" class="form-control" name="name_comp" th:value="${ownerCompany.getCompName()}">
        </div>
    </div>

    <!-- Phone -->
    <div class="row profile-row">
        <div class="col-4 profile-label">Phone:</div>
        <div class="col-8">
            <input type="text" class="form-control" name="phone" th:value="${ownerCompany.getPhone()}">
        </div>
    </div>
    <!-- About -->
    <div class="row profile-row">
        <div class="col-4 profile-label">About:</div>
        <div class="col-8">
            <input type="text" class="form-control" name="about" th:value="${ownerCompany.getAbout()}">
        </div>
    </div>

    <!--Web url -->
    <div class="row profile-row">
        <div class="col-4 profile-label">Web url:</div>
        <div class="col-8">
            <input type="text" class="form-control" name="web-url" th:value="${ownerCompany.getWebUrl()}">
        </div>
    </div>
    <div class="row profile-row">
        <div class="col-4 profile-label">Address:</div>
        <div class="col-8">
            <input readonly type="text" class="form-control" name="dob"
                   th:value="${ownerCompany.getAddress().getStreet()} + '-' + ${ownerCompany.getAddress().getCity()} + '-' + ${ownerCompany.getAddress().getNumber()}">
        </div>
    </div>


    <!-- Buttons -->
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-2">
            <a href="/company/cms" class="btn btn-secondary">Back</a>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-warning">Save</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
