<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Job Information</h1>

    <!-- Job Information -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Job Details</h2>
            <p><strong>Name:</strong> <span th:text="${job.jobName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${job.jobDesc}"></span></p>
        </div>
    </div>

    <!-- Company Information -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Company Details</h2>
            <p><strong>Name:</strong> <span th:text="${job.company.compName}"></span></p>
            <p><strong>About:</strong> <span th:text="${job.company.about}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${job.company.phone}"></span></p>
            <p><strong>Website:</strong> <a th:href="${job.company.getWebUrl()}" th:text="${job.company.getWebUrl()}"></a></p>
        </div>
    </div>

    <!-- Skill Needs -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Required Skills</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="skill, iterStat : ${skills}">
                    <span th:text="${skill.skillName}"></span>
                    <span class="badge bg-primary rounded-pill" th:text="${jobSkills[iterStat.index].skillLevel}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Apply Button -->
    <div class="text-center">
        <a th:href="@{/candidate/applyJob(candidateId=${candidate.id},JobId=${job.id})}"
           class="btn btn-success btn-lg">Apply Job</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
